<!DOCTYPE html>
<html lang="en" ng-app="quiz">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="fonts/roboto/Roboto-Thin.woff2">
    <!--
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
-->
    <link href="styles/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper"> <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div ng-controller="QuizController">
        <div class="row">
            <div class="col s12">
                <div class="progress">
                    <div class="determinate" style="width: {{percentAnswered}}%;margin-top:0px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s3" style="background:white;">
                <!-- Grey navigation panel -->
                <div class="card ">
                    <div class="card-content white-text">
                        <h5 style="color:black">Progress: {{(totalQuestions-notAnswered)}}/{{totalQuestions}} </h5>
                        <div class="row">
                            <div class="col s12">
                                <div class="progress">
                                    <div class="determinate" style="width: {{percentAnswered}}%;margin-top:0px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-image waves-effect waves-block waves-light"> <a><h2 style="color:black" class="activator section-heading">Numerical Aptitude:</h2></a> </div>
                    </div>
                    <div class="card-action"> <a href="#">This is a link</a> </div>
                    <div class="card-reveal"> <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                        <h3 style="color:black">Questions:</h3> <a class="btn-floating btn-small btn-outline ghost-btn" ng-repeat="question in Questions" ng-class="{'teal accent-2': question.responseStatus, 'btn-danger': !question.responseStatus}"><span class="badge" ng-click="switchQues(question.quesNo)">{{question.quesNo}}</a>
                        <br>
                        <br>
                        <br>
                        <p>
                            <input class="with-gap" type="radio" />
                            <label for="test3"> : Answered</label>
                        </p>
                        <p>
                            <input class="with-gap" type="radio" />
                            <label for="test3"> : Not Answered</label>
                        </p>
                    </div>
                </div>
                <!--                <div class="ques-pallette"> </div>--></div>
            <div class="col s9">
                <!-- Teal page content  -->
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>{{" "+(quesActive+1)+".   "}}{{Questions[quesActive].detail}}</h4></li>
                    <li class="collection-item">
                        <p ng-repeat="option in Questions[quesActive].options" class="{{'Q'+Questions[quesActive].quesNo}}">
                            <input name="{{Questions[quesActive].quesNo}}" id="{{'Q'+Questions[quesActive].quesNo+'option'+$index}}" type="radio" class="with-gap {{'Q'+Questions[quesActive].quesNo}}" ng-click="markAnswer($index)" ng-checked="{{ Questions[quesActive].optionSelected == $index}}" />
                            <label for="{{'Q'+Questions[quesActive].quesNo+'option'+$index}}">{{option.optionNo+". "+option.text}}</label>
                        </p>
                        <br>
                        <button class="btn btn-outline btn-success" ng-click="clearResponse()">Clear Response</button>
                        <button class="btn btn-outline btn-success" ng-click="prevQues()">Prev Question</button>
                        <button class="btn btn-outline btn-success" ng-click="nextQues()">Next Question</button>
                        <button class="btn btn-outline btn-success" ng-click="continue()" data-toggle="tooltip" data-placement="bottom" title="Continue to next Unanswered Question">Continue..</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/QuizService.js"></script>
    <script src="js/Controllers/DataService.js"></script>
    <script src="js/Controllers/QuizLoginController.js"></script>
    <script src="js/Controllers/QuizController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>
</body>

</html>
